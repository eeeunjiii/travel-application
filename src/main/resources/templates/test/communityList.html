<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/custom.js"></script>
</head>
<body>
    <div>
        <h2>커뮤니티 목록</h2>

        <table>
            <thead>
            <tr>
                <th>여행명&nbsp;&nbsp;</th>
                <th>여행 시작일&nbsp;&nbsp;</th>
                <th>여행 종료일&nbsp;&nbsp;</th>
                <th>여행 예산&nbsp;&nbsp;</th>
                <th>시 · 도&nbsp;&nbsp;</th>
                <th>시 · 군 · 구</th>
                <th>작성자 이메일</th>
                <th>작성일</th>
                <th>수정일</th>
                <th>여행 저장</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="plan : ${plans}">
                <td><a href="plan.html" th:href="@{/plans/community/{planId}(planId=${plan.id})}"
                       th:text="${plan.userPlan.name}">여행명</a></td>
                <td th:text="${plan.userPlan.startDate}">여행 시작일</td>
                <td th:text="${plan.userPlan.endDate}">여행 종료일</td>
                <td th:text="${plan.userPlan.budget}">여행 예산</td>
                <td th:text="${plan.userPlan.city}">시 · 도</td>
                <td th:text="${plan.userPlan.district}">시 · 군 · 구</td>
                <td th:text="${plan.userEmail}">작성자 이메일</td>
                <td th:text="${plan.createdAt}">작성일</td>
                <td th:text="${plan.updatedAt}">최종 수정일</td>
                <td align="center">
                    <i class="bookmark-icon"
                       th:classappend="${#lists.contains(savedPlans, plan)} ? 'fas fa-bookmark' : 'far fa-bookmark'"
                       th:data-plan-id="${plan.id}"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
